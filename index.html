<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="card">

    <div class="card__showcase">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 43.75rem)">
        <img src="./images/image-header-desktop.jpg" alt="">
      </picture>
    </div>

    <div class="card__content">
      <h1 class="card__content__heading">Get <span class="card__content__heading-highlight">insights</span> that help
        your business grow.</h1>

      <p class="card__content__text">Discover the benefits of data analytics and make better decisions regarding
        revenue, customer
        experience, and overall efficiency.</p>

      <div class="card__content__insights">

        <div class="card__content__insights__col">
          <h2 class="card__content__insights__col-stats">10k+</h2>
          <span class="card__content__insights__col-title">companies</span>
        </div>

        <div class="card__content__insights__col">
          <h2 class="card__content__insights__col-stats">314</h2>
          <span class="card__content__insights__col-title">templates</span>
        </div>

        <div class="card__content__insights__col">
          <h2 class="card__content__insights__col-stats">12M+</h2>
          <span class="card__content__insights__col-title">queries</span>
        </div>

      </div>
    </div>

  </main>
</body>

</html>
